{% extends "base.html" %}

{% block title %}Şifremi Unuttum - StudyBuddy{% endblock %}

{% block extra_head %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .forgot-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }
    
    .forgot-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 450px;
        width: 100%;
    }
    
    .forgot-icon {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .forgot-icon i {
        font-size: 60px;
        color: #667eea;
    }
    
    .forgot-card h2 {
        color: #333;
        text-align: center;
        font-weight: 700;
        margin-bottom: 15px;
    }
    
    .forgot-card p {
        color: #666;
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-reset {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px;
        font-size: 18px;
        border-radius: 50px;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s;
    }
    
    .btn-reset:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
</style>
{% endblock %}

{% block content %}
<div class="forgot-container">
    <div class="forgot-card">
        <div class="forgot-icon">
            <i class="bi bi-lock"></i>
        </div>
        <h2>Şifrenizi mi Unuttunuz?</h2>
        <p>Email adresinizi girin, size şifre sıfırlama linki gönderelim.</p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}">
            {{ csrf_token_input() }}
            <div class="mb-3">
                <label for="email" class="form-label">Email Adresi</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Email adresiniz" autofocus>
            </div>
            
            <button type="submit" class="btn btn-primary btn-reset">
                <i class="bi bi-envelope"></i> Sıfırlama Linki Gönder
            </button>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none">Giriş sayfasına dön</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
