{% extends "base.html" %}

{% block title %}Giriş Yap - StudyBuddy{% endblock %}

{% block content %}
<section class="page-gradient-bg">
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='img/studybuddy-owl.png') }}" alt="StudyBuddy Logo">
                <h2>StudyBuddy'ye Giriş Yap</h2>
            </div>

            <form method="POST" action="{{ url_for('login') }}" class="auth-form" novalidate>
                {{ csrf_token_input() }}

                <div class="floating-field">
                    <div class="floating-input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="floating-input" 
                            required 
                            autocomplete="email" 
                            autofocus
                            value="{{ request.form.get('email', '') }}">
                        <label for="email" class="floating-label">Email Adresi</label>
                    </div>
                    <small class="input-feedback" id="emailFeedback" role="alert" aria-live="polite"></small>
                </div>

                <div class="floating-field">
                    <div class="floating-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="floating-input" 
                            required 
                            autocomplete="current-password">
                        <label for="password" class="floating-label">Şifre</label>
                        <button 
                            type="button" 
                            class="password-toggle-btn" 
                            aria-label="Şifreyi göster" 
                            aria-pressed="false" 
                            data-target="password">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                    <small class="input-feedback" id="passwordFeedback" role="alert" aria-live="polite"></small>
                </div>

                <div class="auth-meta">
                    <div class="form-check mb-0">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">Beni hatırla</label>
                    </div>
                    <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Şifremi unuttum</a>
                </div>

                <button type="submit" class="btn-primary-custom w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
                </button>

                <div class="auth-footer">
                    <p class="mb-0">Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt olun</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const updateFloatingState = (input) => {
            const field = input.closest('.floating-field');
            if (!field) return;
            const hasValue = input.value && input.value.trim() !== '';
            field.classList.toggle('has-value', hasValue);
        };

        const inputs = document.querySelectorAll('.floating-input');

        const refreshFloatingStates = () => {
            inputs.forEach((input) => updateFloatingState(input));
        };

        inputs.forEach((input) => {
            input.addEventListener('input', () => updateFloatingState(input));
            input.addEventListener('change', () => updateFloatingState(input));
            updateFloatingState(input);
        });

        // Delay checks for browser autofill (Chrome/Safari)
        setTimeout(refreshFloatingStates, 100);
        setTimeout(refreshFloatingStates, 400);
        window.addEventListener('pageshow', refreshFloatingStates);

        document.querySelectorAll('.password-toggle-btn').forEach((button) => {
            button.addEventListener('click', () => {
                const target = document.getElementById(button.dataset.target);
                if (!target) return;

                const isHidden = target.getAttribute('type') === 'password';
                target.setAttribute('type', isHidden ? 'text' : 'password');
                button.setAttribute('aria-pressed', String(isHidden));

                const icon = button.querySelector('i');
                icon.classList.toggle('bi-eye-fill', !isHidden);
                icon.classList.toggle('bi-eye-slash-fill', isHidden);

                button.classList.add('bounce');
                setTimeout(() => button.classList.remove('bounce'), 450);
            });
        });
    });
</script>
{% endblock %}
